<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>humds-virtual-pet</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    </style>
  </head>
    <div id="app"></div>
    <div class = "heading">
        <h1>Raise a Pokemon</h1>
        <h2>By Humd Baig!</h2>
    </div>
    <div class="menu">
      <div class="colorthemes">
        <h2>Color Themes:</h2>
      <button id="default" class="colorselector">default</button>
      <button id="light" class = "colorselector">light</button>
      <button id="dark" class= "colorselector">dark</button>
      <button id="cold" class = "colorselector">cold</button>
      <button id="warm" class = "colorselector">warm</button>
      </div>

      <div class="textsizes">
      <h2>Text Sizes:</h2>
      <button id="default" class = "textselector" id="defaulttext"> default</button>
      <button id="small" class = "textselector" id="smalltext"> small</button>
      <button id="large" class = "textselector" id="largetext"> large </button>
      </div>

      <div class= "pets">
      <h2>Pets:</h2>
      <button> view pets</button>
      </div>

    </div>
    <div class="petwindow">
        <img src="" alt="">
    </div>
  
<section class="container">
    <div class= "stats">
        <p>Hunger: <span id="hunger"></span></p>
        <p>Happiness: <span id="happiness"></span></p>
        <p>Energy: <span id="energy"></span></p>
        <h3>"Your pet is _____!</h3>
    </div>
    <div class="actions">
        <button id="feed">Feed</button>
        <button id="play">Play</button>
        <button id="sleep">Sleep</button>
    </div>
    <div class="">
      <button id="save">save game</button>
      <button id="reset">reset your game</button>
    </div>
</section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
